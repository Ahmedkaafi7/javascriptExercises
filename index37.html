<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Blog</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; }
    .container { width: 600px; margin: 30px auto; }
    input, textarea, button { width: 100%; margin: 5px 0; padding: 8px; }
    .post { background: #fff; padding: 10px; margin: 15px 0; border-radius: 5px; }
    img { max-width: 100%; }
    button { cursor: pointer; }
  </style>
</head>
<body>

  <div class="container">
    <h1>Simple Blog</h1>

    <h3>Create a New Post</h3>
    <input type="text" id="title" placeholder="Post Title">
    <input type="text" id="image" placeholder="Image URL (optional)">
    <textarea id="content" placeholder="Write your post here..."></textarea>
    <button id="addPost">Add Post</button>

    <h3>All Posts</h3>
    <div id="posts"></div>
  </div>

  <script src="exercise37.js"></script>
</body>
</html>
